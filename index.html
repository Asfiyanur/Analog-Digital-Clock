<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog & Digital Clock</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="clock">
            <div class="analog">
                <div class="hours-needle"></div>
                <div class="minutes-needle"></div>
                <div class="seconds-needle"></div>


                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num">10</div>
                <div class="num">11</div>
                <div class="num">12</div>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
